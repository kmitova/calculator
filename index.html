<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>

<div class="calculator">
    <div class="content">0</div>
    <div class="rows">
      <div class="row1">
        <button class="ac" id="ac">AC</button>
        <button class="plus-minus" id="plus-minus">+/-</button>
        <button class="percent" id="percent">%</button>
        <button class="divide operator" id="divide">/</button>
      </div>
      <div class="row2">
        <button id="seven" class="num">7</button>
        <button id="eight" class="num">8</button>
        <button id="nine" class="num">9</button>
        <button id="multiply" class="multiply operator">*</button>
      </div>
      <div class="row3">
        <button id="four" class="num">4</button>
        <button id="five" class="num">5</button>
        <button id="six" class="num">4</button>
        <button id="substract" class="subtract operator">-</button>
      </div>
      <div class="row4">
        <button id="one" class="num">1</button>
        <button id="two" class="num">2</button>
        <button id="three" class="num">3</button>
        <button id="add" class="add operator">+</button>
      </div>
      <div class="row5">
        <button id="zero" class="num">0</button>
        <button id="decimal-point" class="decimal-point">.</button>
        
        <button id="equals" class="equals operator">=</button>
      </div>
    </div>
  </div>
    
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
